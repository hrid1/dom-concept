<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
   
    <section class="text-center mt-5 ">
        
        <h1 id="number" class="text-white">0</h1>
        <button id="btn-plus" class="fw-bold">+</button>
        <button id="btn-minus" class="fw-bold">-</button>

    </section>



    <script>
        let value = document.getElementById('number');
        let number = parseInt(value.innerText);
        document.getElementById('btn-plus').addEventListener('click', function(){
            number+=1;
            value.innerText = number;
        })
        document.getElementById('btn-minus').addEventListener('click', function(){
            if(number > 0){
                number-=1;
                 value.innerText = number;
            }
            else{
                alert("Your are in Zero.")
            }
            
        })
    </script>
