<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>TaskList: </h1>
    <label for="">Enter task: </label> <br>
    <input id=input-id type="text">
    <button id="btn-submit">Submit</button>

    <ol id="all-tasks">
        <li>work hard</li>
    </ol>


    <script>
        console.log("This is conneted.");

        document.getElementById("btn-submit").addEventListener("click", function(){

            const inputTask = document.getElementById("input-id");
            const node = document.createElement("li");

            node.innerText = inputTask.value;
            inputTask.value = "";
            document.getElementById("all-tasks").appendChild(node);
        })

        document.getElementById("all-tasks").addEventListener("click", function(event){

            console.log("All list got clicked");
            const taskD = event.target.parentNode.removeChild(event.target);
            console.log(taskD);

        })

    </script>



</body>
</html>
