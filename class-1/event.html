<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Event Handler</title>
  </head>
  <body>
  <div class="mt-5 flex-column d-flex justify-content-center align-items-center">
    <h1 id="my-text">Exploring DOM</h1>

    <div class="width-25 mt-3">
        <button onclick="makeRed()" type="button" class="btn btn-danger" >Red</button>
        <button onclick="makeYellow()"  type="button" class="btn btn-warning">Yellow</button>
        <button onclick="makeGreen()"  type="button" class="btn btn-success">Green</button>
        <button onclick="makeBlue()" type="button" class="btn btn-primary">Blue</button>
      </div>
  </div>


  <script>
    function makeRed() {     
        document.body.style.backgroundColor = "red";
        document.getElementById('my-text').innerText = "This is REd"
    }

    function makeYellow(){
        document.body.style.backgroundColor = 'yellow';
        document.getElementById("my-text").innerText = "This is Yellow";

    }

    function makeGreen(){
        document.body.style.backgroundColor = 'green';
        document.getElementById('my-text').innerText = "This is GReen";
    }
    
    function makeBlue(){
        document.body.style.backgroundColor = 'blue';
        document.getElementById('my-text').innerText = "This is BLue";
    }

  </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


 
  </body>
</html>
